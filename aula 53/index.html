<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
     
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">x</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="number">0</button>
            <button class="decimal" data-action="decimal">,</button>
            <button class="clear" data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    

      <script src="script.js"></script>
</body>
</html>
